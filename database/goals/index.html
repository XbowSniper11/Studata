<!DOCTYPE html>
<html>
<head>
  <title>Student Goals</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Goals</h1>

  <script>
    // Retrieve the student's ID from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // Retrieve the student object based on the ID
    let data = localStorage.getItem("data");
    let array = data.split("\n").map(function (line) {
      return line.split(",");
    });
    // Remove the last empty element from the array
    array.splice(array.length - 1, 1);
    const student = { firstname: array[id][0], lastname: array[id][1], studentId: array[id][2] };

    // Display the additional details
    const detailsContainer = document.createElement("div");
    detailsContainer.innerHTML = `
      <h2>${student.firstname} ${student.lastname} ${student.studentId}</h2>
    `;
    document.body.appendChild(detailsContainer);
  </script>
  <h2>Add Goal</h2>
  <!-- Form to add a new goal -->
  <form id="add-goal-form">
    <label for="add-name">Name:</label>
    <input type="text" id="add-name" required>
    <label for="add-category">Category:</label>
    <input type="text" id="add-category" required>
    <label for="add-type">Type:</label>
    <input type="text" id="add-type" required>
    <button type="submit">Add</button>
  </form>
  <!-- Student data table -->
  <table id="goals-table">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Category</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="goals-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>
  
  

  <script src="script.js"></script>
</body>
</html>
