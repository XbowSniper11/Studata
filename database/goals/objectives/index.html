<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <title>Student Objectives</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Objectives</h1>
  <h2 id="details">Student And Goal Details</h2>
<!--   <form id="form"> 
    <input type="search" id="query" name="q" placeholder="Search...">
    <button>Search</button>
  </form> -->
  <h2>Add Objective</h2>
  <!-- Form to add a new objective -->
  <form id="add-objective-form">
    <label for="add-name">Name:</label>
    <input type="text" id="add-name" required>
    <label for="add-progress">Grade Level:</label>
    <select id="add-progress" required>
      <option value="Not started">Not started</option>
      <option value="In progress">In progress</option>
      <option value="Complete">Complete</option>
    </select>
    <button type="submit">Add</button>
  </form>
  <!-- objectives data table -->
  <table id="objectives-table">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Progress</th>
        <th>Notes</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody id="objectives-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
