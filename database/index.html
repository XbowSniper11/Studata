<!DOCTYPE html>
<html>
<head>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Database</h1>
  <table id="student-table">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>StudentId</th>
      </tr>
    </thead>
    <tbody id="student-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>

  <h2>Export Data</h2>
  <!-- This is just a test to see if data can be exported-->
  <form id="export-student-data">
    <button type="submit">Export</button>
  </form>
  <h2>Add Student</h2>
  <form id="add-student-form">
    <label for="add-name">Name:</label>
    <input type="text" id="add-name" required>
    <label for="add-studentId">StudentId:</label>
    <input type="text" id="add-studentId" required>
    <button type="submit">Add</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
