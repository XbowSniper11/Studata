<!DOCTYPE html>
<html>
<head>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Database</h1>
  <!-- Student data table -->
  <table id="student-table">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Student ID</th>
      </tr>
    </thead>
    <tbody id="student-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>

  <h2>Export Data</h2>
  <!-- Form to export student data -->
  <form id="export-student-data">
    <button type="submit">Export</button>
  </form>
  
  <h2>Add Student</h2>
  <!-- Form to add a new student -->
  <form id="add-student-form">
    <label for="add-first-name">First Name:</label>
    <input type="text" id="add-first-name" required>
    <label for="add-last-name">Last Name:</label>
    <input type="text" id="add-last-name" required>
    <label for="add-studentId">Student ID:</label>
    <input type="text" id="add-studentId" required>
    <button type="submit">Add</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
