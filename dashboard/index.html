<!DOCTYPE html>
<html>
<head>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Database</h1>
  <table id="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>StudentId</th>
      </tr>
    </thead>
    <tbody id="student-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>

  <h2>Add Student</h2>
  <form id="add-student-form">
    <label for="student-name">Name:</label>
    <input type="text" id="student-name" required>
    <label for="student-number">Number:</label>
    <input type="text" id="student-studentId" required>
    <button type="submit">Add</button>
  </form>
  <h2>Delete Student</h2>
  <form id="delete-student-form">
    <label for="student-id-delete">ID:</label>
    <input type="text" id="student-id-delete" required>
    <button type="submit">Delete</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
